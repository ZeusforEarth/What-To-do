{% extends 'base.html' %}
{% block myTitle %}
Update
{% endblock myTitle %}
{% block body %}
<div class="container-fluid">
    <form action="/update/{{ToUpdate.sno}}" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Update your Task</label>
            <input type="text" name="title" class="form-control" id="exampleInputEmail1" value="{{ToUpdate.title}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Update the task</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" value="{{ToUpdate.description}}" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock body %}
